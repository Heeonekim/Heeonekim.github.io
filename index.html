<script>

/*블랙 메뉴 창 페이드*/   
$( document ).ready( function() {

    $(".menu").fadeToggle();

});

/*중앙 로고 가림*/
$( document ).ready( function() {
  $(".nav").click( function() {
    $(".fadebox").fadeToggle();
  })
});
 

 /*햄버거 메뉴 버튼*/
const menuTrigger = document.querySelector('.menu-trigger');

menuTrigger.addEventListener('click', (event) => {
  event.currentTarget.classList.toggle('active-1');
});
    

/*화이트 배너*/
    window.addEventListener('scroll', function(){
            scrollMotion()
        });

        function scrollMotion(){
            const ele = document.querySelectorAll('.title01'),
            ele2 = document.querySelectorAll('.title02'),
            ele3 = document.querySelectorAll('.title03'),
            ele4 = document.querySelectorAll('.title04'),
            ele5 = document.querySelectorAll('.title05'),
            ele6 = document.querySelectorAll('.title06');
                    
            let eleOffsetArr = [];

            ele.forEach(e => {
                let eleOffset = e.getBoundingClientRect().top + window.pageYOffset - 300;
                eleOffsetArr.push(eleOffset)
            });
            
            eleOffsetArr.forEach((offset, idx) => {
                if( window.scrollY > offset ){
                    setTimeout(function () {
                        ele[idx].style.cssText = 'opacity:1; transform: translate(330px,20px)';
                    }, 200);
                    setTimeout(function () {
                        ele2[idx].style.cssText = 'opacity:1; transform: translateX(-370px)';
                    }, 200);
                    setTimeout(function () {
                        ele3[idx].style.cssText = 'opacity:1; transform: translateX(-230px)';
                    }, 200);
                    setTimeout(function () {
                        ele4[idx].style.cssText = 'opacity:1; transform: translateX(-405px)';
                    }, 200);
                    setTimeout(function () {
                        ele5[idx].style.cssText = 'opacity:1; transform: translateX(-327px)';
                    }, 200);
                    setTimeout(function () {
                        ele6[idx].style.cssText = 'opacity:1; transform: translateX(-398px)';
                    }, 200);
                }else{
                    setTimeout(function () {
                        ele[idx].style.cssText = 'opacity:100; transform: translateX(0px)';
                    }, 200);
                    setTimeout(function () {
                        ele2[idx].style.cssText = 'opacity:100; transform: translateX(0)';
                    }, 200);
                    setTimeout(function () {
                        ele3[idx].style.cssText = 'opacity:100; transform: translateX(290px)';
                    }, 200);
                    setTimeout(function () {
                        ele4[idx].style.cssText = 'opacity:100; transform: translateX(-470px)';
                    }, 200);
                    setTimeout(function () {
                        ele5[idx].style.cssText = 'opacity:100; transform: translateX(-40px)';
                    }, 200);
                    setTimeout(function () {
                        ele6[idx].style.cssText = 'opacity:100; transform: translateX(300px)';
                    }, 200);
                }
            });
        }
